<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Index</title>
    <style type="text/css">
        .kv{
            width: 100%;
            height: 98vh;
            background-image: url('https://picsum.photos/1400/900?random=10');
            background-size: cover;
        }
    </style>
  </head>
  <body>
    
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Page List</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/">Add an order</a></li>
                <li><a class="dropdown-item" href="/orders">Check orders</a></li>
                <li><a class="dropdown-item" href="/order">Modify an order</a></li>
            </ul>
        </li>
    </ul>

    <div class="kv">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-8 col-md-6 col-lg-6">
                    <div class="item mb-3">
                        <div class="form-floating">
                            <textarea id="name" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Name</label>
                        </div>
                    </div>
                    <div class="item mb-3">
                        <div class="form-floating">
                            <textarea id="product" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Item</label>
                        </div>
                    </div>
                    <div class="item mb-3">
                        <div class="form-floating">
                            <textarea id="price" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Price</label>
                        </div>
                    </div>
                    <div class="item mb-3">
                        <div class="form-floating">
                            <textarea id="amount" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Amount</label>
                        </div>
                    </div>
                    <div class="item">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <p id="error_message" class="col-4 bg-light text-danger" style="display:none;">error</p>
                            <button id="submit_button" class="btn btn-primary me-md-2" type="button">Submit</button>
                            <!--<button class="btn btn-primary" type="button">Button</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="{{url_for('static', path='/index.js')}}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
